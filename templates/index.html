<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript.js')}}"></script>
    <style>
        body {height:100%;}
        * {box-sizing: border-box;}
        div.video {height: 84%; overflow: auto; display: flex; justify-content: center;}
        div.title {height: 10%; overflow: auto; text-align: center;}
        img {style: width:{{w}}px;height:{{h}}px; align-self: flex-start;}
        .column1 { float: left; width: 70%; padding: 10px; }
        .column2 { float: left; width: 30%; padding: 10px; text-align: center;}
        .row:after {content: ""; display: table; clear: both;}
    </style>
    <title>Video Streaming Demonstration</title>
</head>
<body>
    <div class="container-fluid">
        <div class="title">
            <h2>Face Recognition</h2>
        </div>
        <div class="row">
            <div class="column1" style="background-color:#aaa;">
                <h2>Camera</h2>
                <div class="video">
                    <img src="{{ url_for('video_feed') }}">
                </div>
            </div>
            <div class="column2">
                <h2>Atencion!</h2>
                <p>Presione boton <b>Start</b> para comenzar registro</p>
                <form id="formUser">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input id="name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="floor">Piso:</label>
                        <input id="floor" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <button id="btnStart" onclick="activateCountDown()">Start</button>
                    </div>
                </form>
                <p id="texto"></p>
                <p id="tiempo"></p>
            </div>
        </div>
    </div>
</body>
</html>
